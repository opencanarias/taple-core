[workspace]

members = [
    "commons",
    "governance",
    "protocol",
    "message",
    "network",
    "ledger",
    "core",
]

[workspace.dependencies]
tokio = "1.20"

[profile.release]
lto = true
codegen-units = 1
debug = false
debug-assertions = false
panic = "abort"

[profile.test]
debug = true

[profile.dev]
debug = true

[profile.doc]
debug-assertions = false
